<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* absolute and relative position */

      .div1 {
        position: relative;
        height: 200px;
        width: 300px;
        background-color: brown;
        margin: 20px auto;
      }

      .div2 {
        position: absolute;
        height: 100px;
        width: 200px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, at
          quia sapiente fuga exercitationem pariatur! Officia voluptatum impedit
          provident voluptatem?
        </p>
      </div>
    </div>
  </body>
</html>
