    <title>css table</title>

  <style>
    table {
      border-collapse: collapse;
      width: 500px;
      margin: 50px auto;
      table-layout: auto;
      empty-cells: show;
    }
    th,
    td {
      border: 2px solid rgb(227, 219, 219);
      vertical-align: top;
      padding: 20px;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    th:hover {
      background-color: yellow;
    }
    th {
      text-align: left;
      color: black;
    }
    caption {
      caption-side: top;
    }
  </style>

</html>
