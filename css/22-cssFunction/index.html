<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cal function</title>
    <style>
      .div1 {
        position: absolute;
        left: 50px;
        width: calc(100% - 100px);
        border: 1px solid black;
        background-color: yellow;
        padding: 5px;
      }

      .div2 {
        background-color: purple;
        color: wheat;
        height: 100px;
        width: max(500px, 600px);
      }

      .div3 {
        background-color: brown;
        color: white;
        height: 100px;

        /* left, right */
        width: min(100px, 400px);
      }
    </style>
  </head>
  <body>
    <h2>Cal() Function</h2>
    <div class="div1">Your text......</div>
    <br />

    <h2>max() function</h2>
    <div class="div2">Hello World</div>

    <br />

    <h2>min() function</h2>
    <div class="div3">Hello world</div>
  </body>
</html>
