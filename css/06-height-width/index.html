<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height and width</title>
    <style>
      div {
        height: 200px;
        width: 50%;
        max-width: 20%;
        background-color: powderblue;
      }

      /* if we use width and max-width together, 
max-width will be used */

      p {
        max-width: 500px;
        height: 100px;
        background-color: blueviolet;
      }

      img {
        height: 400px;
        /* max-height: 100px; */
      }
    </style>
  </head>

  <body>
    <div>set height and width of an elemnt</div>

    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus corrupti
      cumque voluptas inventore minima in assumenda porro quisquam eligendi
      quasi.
    </p>
    <img
      src="https://cdn.pixabay.com/photo/2021/04/03/02/21/fashion-6146328__340.jpg"
      alt=""
    />
  </body>
</html>
